
<div (click)="toDetail($event)" class="card shadow card-hover h-100">
  <div class="d-flex flex-column content-card h-100">
    <div class="img-item">
      <img height="180px" class="w-100 img"
          [src]="src"
          (error)="src = 'https://www.ellab.com/wp-content/uploads/2022/01/default_image.png'"
          loading
          alt="">
    </div>
    <div class="p-3">
      <div class="date-text">
       {{detail.updated_at | date}}
      </div>
      <div class="desc">
        {{detail.title}}
      </div>
    </div>
  </div>
</div>
