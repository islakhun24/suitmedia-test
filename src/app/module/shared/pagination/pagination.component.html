<nav class="custom" aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item">
      <div [ngClass]="{'disable': response.meta.current_page <= this.response.meta.last_page}">
        <button [disabled]="response.meta.current_page <= this.response.meta.last_page" (click)="onClickPage('1')" class="page-link" href="#">
          <img src="assets/icons/chevron-double-left.svg" alt="">
        </button>
      </div>
    </li>
    <li class="page-item">
      <div [ngClass]="{'disable': response.meta.current_page <= this.response.meta.last_page}">
        <button [disabled]="response.meta.current_page <= this.response.meta.last_page" (click)="onClickPage((response.meta.current_page - 1).toString())" class="page-link" href="#">
          <img src="assets/icons/chevron-left.svg" alt="">
        </button>
      </div>
    </li>
    <li *ngFor="let item of meta?.links" >
      <div [ngClass]="{'active': meta?.current_page?.toString()  === item.label}" class="page-item active" *ngIf="isNumber(item.label) === true">
        <button (click)="onClickPage(item.label)" class="page-link" href="#">{{item.label}}</button>
      </div>
    </li>
    <li class="page-item"   >
      <div [ngClass]="{'disable': response.meta.current_page >= this.response.meta.last_page}">
        <button [disabled]="response.meta.current_page >= this.response.meta.last_page" (click)="onClickPage((response.meta.current_page + 1).toString())" class="page-link" href="#">
          <img src="assets/icons/chevron-right.svg" alt="">
        </button>
      </div>
    </li>
    <li class="page-item disable">
      <div [ngClass]="{'disable': response.meta.current_page >= this.response.meta.last_page}">
        <button [disabled]="response.meta.current_page >= this.response.meta.last_page" (click)="onClickPage(response.meta.last_page.toString())"  class="page-link " >
          <img src="assets/icons/chevron-double-right.svg" alt="">
        </button>
      </div>
    </li>
  </ul>
</nav>
